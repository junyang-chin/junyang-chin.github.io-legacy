<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- external css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container flex-col">
      <section id="calc" class="flex-col">
        <div id="displayPane" class="flex-col">
          <h1 id="result">0</h1>
        </div>
        <div id="keysPane" class="flex-col">
          <ul class="flex-row">
            <li id="C" class="btn" onclick="btnEntry('C')">C</li>
            <li id="." class="btn" onclick="btnEntry('.')">.</li>
            <li id="DEL" class="btn" onclick="btnEntry('DEL')">DEL</li>
            <li id="+" class="btn" onclick="btnEntry('+')">+</li>
            <li id="7" class="btn" onclick="btnEntry('7')">7</li>
            <li id="8" class="btn" onclick="btnEntry('8')">8</li>
            <li id="9" class="btn" onclick="btnEntry('9')">9</li>
            <li id="-" class="btn" onclick="btnEntry('-')">-</li>
            <li id="4" class="btn" onclick="btnEntry('4')">4</li>
            <li id="5" class="btn" onclick="btnEntry('5')">5</li>
            <li id="6" class="btn" onclick="btnEntry('6')">6</li>
            <li id="*" class="btn" onclick="btnEntry('*')">*</li>
            <li id="1" class="btn" onclick="btnEntry('1')">1</li>
            <li id="2" class="btn" onclick="btnEntry('2')">2</li>
            <li id="3" class="btn" onclick="btnEntry('3')">3</li>
            <li id="/" class="btn" onclick="btnEntry('/')">/</li>
            <li id="(" class="btn" onclick="btnEntry('(')">(</li>
            <li id="0" class="btn" onclick="btnEntry('0')">0</li>
            <li id=")" class="btn" onclick="btnEntry(')')">)</li>
            <li
              id="="
              class="btn"
              onclick="btnEntry('=')"
              style="background-color: blue; color: white"
            >
              =
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
<script src="./script.js"></script>
