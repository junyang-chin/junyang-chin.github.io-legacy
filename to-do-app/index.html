<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- external css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="toDoContainer" class="section-container flex-col">
      <!-- title -->
      <div class="section-title">
        <h1>To-Do List</h1>
      </div>

      <!-- add list card -->
      <div class="add-list-card flex-row">
        <!-- list title -->
        <div class="list-title">
          <form action="" name="list-name">
            <input id="toDoTitle" type="text" placeholder="Title" />
          </form>
        </div>

        <!-- add button -->
        <button id="addButton" class="add-button">Add</button>
      </div>

      <!-- cards display -->
      <div id="cardsDisplayContainer" class="cards-display flex-col">
        <!-- hide -->
        <div id="cardTemplate" class="card hidden flex-row">
          <div class="col-left">
            <!-- mark complete -->
            <div
              id="completeButton"
              class="complete-button"
              title="Mark as Complete"
            >
              <i class="bi bi-check2-circle"></i>
            </div>
            <!-- title -->
            <h3 id="cardTitle">Title</h3>
          </div>
          <div class="star-button">
            <!-- star -->
            <label class="star">
              <input type="checkbox" name="star" id="star" />
              <i class="bi bi-star unchecked"></i>
              <i class="bi bi-star-fill checked"></i>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="./script.js"></script>
